<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <a href="https://zansuken.github.io/Ohmyfood/"
        ><img
          src="public/medias/images/icons/arrow-left.svg"
          alt="return back icon"
      /></a>
      <img
        src="public/medias/images/logo/ohmyfood@2x.svg"
        alt="ohmyfood logo"
      />
    </header>
    <main class="menu__main">
      <div class="menu-banner">
        <img
          src="public/medias/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="restaurant image banner"
        />
      </div>
      <div class="menu-content">
        <div class="menu-content__header">
          <h1>La note enchantée</h1>
          <div class="menu-content-action">
            <input type="checkbox" name="favorite" id="favorite" />
          </div>
        </div>
        <div class="menu-content__body">
          <div class="menu-content__dishes">
            <h2>ENTRÉES</h2>
            <ul class="menu-content__dishes-list">
              <li>
                <label class="left" for="addToOrder1">
                <h3>Ravioles de foie gras</h3><p>Accompagnés de leur crème à la truffe</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder1" >
                  <div class="price">
                    <span class="amount">25</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder2">
                <h3>Caviar osciètre</h3><p>Sur blini à la farine de blé noir</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder2" >
                  <div class="price">
                    <span class="amount">35</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder2">
                <h3>Homard et Espuma de...</h3><p>Mariné aux zests d'orange</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder2" >
                  <div class="price">
                    <span class="amount">20</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder3">
                <h3>Foie gras de canard cuit entier</h3><p>Confiture de figue et pain toasté</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder3" >
                  <div class="price">
                    <span class="amount">35</span><span class="currency">€</span>
                  </div>
              </li>
            </ul>
          </div>
          <div class="menu-content__dishes">
            <h2>PLATS</h2>
            <ul class="menu-content__dishes-list">
              <li>
                <label class="left" for="addToOrder4">
                <h3>Noix de coquilles Saint-Jacques</h3><p>Sur lit de purée de céleri-rave</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder4" >
                  <div class="price">
                    <span class="amount">40</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder5">
                <h3>Langoustine poêlée</h3><p>Purée de patate douce</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder5" >
                  <div class="price">
                    <span class="amount">35</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder6">
                <h3>Mijoté de queue de boeuf</h3><p>Et riz sauvage aux zests de citron</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder6" >
                  <div class="price">
                    <span class="amount">44</span><span class="currency">€</span>
                  </div>
              </li>
            </ul>
          </div>
          <div class="menu-content__dishes">
            <h2>DESSERTS</h2>
            <ul class="menu-content__dishes-list">
              <li>
                <label class="left" for="addToOrder7">
                <h3>Macaron noisette et chocolat</h3><p>Glace au caramel brun et sel de Guérande</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder7" >
                  <div class="price">
                    <span class="amount">18</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder8">
                <h3>Baba au rhum revisité</h3><p>Avec son coulis de citron</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder8" >
                  <div class="price">
                    <span class="amount">22</span><span class="currency">€</span>
                  </div>
              </li>
              <li>
                <label class="left" for="addToOrder9">
                <h3>Tarte au citron meringuée</h3><p>Déstructurée</p>
                </label>
                <div class="right">
                  <input type="checkbox" name="addToOrder" id="addToOrder9" >
                  <div class="price">
                    <span class="amount">23</span><span class="currency">€</span>
                  </div>
              </li>
            </ul>
          </div>
          <div class="menu-content__actions">
            <input
            class="order-button"
            type="button"
            value="Commander"
            />
          </div>
      </div>
    </main>
    <footer>
      <img
        src="./public/medias/images/logo/ohmyfood@2x.svg"
        alt="ohmyfood logo"
        class="footer-logo"
      />
      <nav>
        <ul>
          <li>
            <a href="#">
              <img
                src="./public/medias/images/icons/utensils-solid.svg"
                alt="spoon & knife icon"
                class="footer-icons"
              />
              <span class="navigation-link">Proposer un restaurant</span></a
            >
          </li>
          <li>
            <a href="#">
              <img
                src="./public/medias/images/icons/handshake-angle-solid.svg"
                alt="partner icon"
                class="footer-icons"
              />
              <span class="navigation-link">Devenir partenaire</span></a
            >
          </li>
          <li>
            <a href="#">
              <span class="navigation-link">Mentions légales</span></a
            >
          </li>
          <li>
            <!-- Add mail to -->
            <a href="#"> <span class="navigation-link">Contact</span></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
